<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bahía Chill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3d819d 0%, #25647a 50%, #13394a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .card-container {
            width: 427.5px;
            height: 493.29px; /* 352.35px * 1.4 = 493.29px */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(0, 195, 255, 0.3));
        }
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(61, 129, 157, 0.18) 0%, rgba(61, 129, 157, 0.08) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }
        .login-title {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-align: center;
        }
        .login-input, .login-btn {
            font-family: 'Roboto', sans-serif;
        }
        .login-input {
            width: 100%;
            max-width: 320px;
            padding: 12px 16px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }
        .login-input::placeholder {
            color: #fff;
            opacity: 0.7;
        }
        .pin-container {
            width: 100%;
            max-width: 320px;
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }
        .pin-input {
            flex: 1;
            padding-right: 40px;
        }
        .eye-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            outline: none;
        }
        .login-btn {
            width: 100%;
            max-width: 320px;
            padding: 12px 0;
            border-radius: 8px;
            border: none;
            background: #25647a;
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            margin-top: 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #3d819d;
        }
        .error-msg {
            color: #fff;
            background: rgba(255,0,0,0.18);
            border-radius: 6px;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 0.95rem;
            text-align: center;
        }
        #login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 24px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="login-title" style="font-weight:bold; white-space:pre-line;">Bahia Chill<br>Tarjeta VIP</div>
            <form id="login-form" autocomplete="off" style="width:100%;display:flex;flex-direction:column;align-items:center;">
                <input class="login-input" type="text" id="usuario" name="usuario" placeholder="Usuario" required autocomplete="off" />
                <div class="pin-container">
                    <input class="login-input pin-input" type="password" id="pin" name="pin" placeholder="PIN" required maxlength="8" autocomplete="off" />
                    <button type="button" class="eye-btn" id="togglePin"><i class="fa fa-eye"></i></button>
                </div>
                <!-- Botón Entrar eliminado y vuelto a añadir con negrita -->
                <button class="login-btn" type="button" style="font-weight:bold;">Entrar</button>
                <div id="error-msg" class="error-msg" style="display:none;"></div>
            </form>
        </div>
    </div>
    <script>
        // Mostrar/ocultar PIN
        const pinInput = document.getElementById('pin');
        const togglePin = document.getElementById('togglePin');
        togglePin.addEventListener('click', function() {
            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                this.innerHTML = '<i class="fa fa-eye-slash"></i>';
            } else {
                pinInput.type = 'password';
                this.innerHTML = '<i class="fa fa-eye"></i>';
            }
        });
        // Login simple: usuario Admin, pin 2272
        const loginBtn = document.querySelector('.login-btn');
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        loginBtn.addEventListener('click', function(e) {
            const usuario = document.getElementById('usuario').value.trim();
            const pin = document.getElementById('pin').value.trim();
            if (usuario === 'Admin' && pin === '2272') {
                errorMsg.style.display = 'none';
                // Guardar sesión en localStorage
                localStorage.setItem('bahiaChillLogin', 'ok');
                // Redirigir a tarjeta.html
                window.location.href = 'tarjeta.html';
            } else {
                errorMsg.textContent = 'Usuario o PIN incorrecto';
                errorMsg.style.display = 'block';
            }
        });
        // Elimina el submit por Enter
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>

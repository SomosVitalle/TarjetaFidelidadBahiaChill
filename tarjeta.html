<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahía Chill - Tarjeta de Fidelización</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3d819d 0%, #25647a 50%, #13394a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .card-container {
            width: 380px;
            height: 220px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(0, 195, 255, 0.3));
        }
        
        .card-container.flipped {
            transform: rotateY(180deg);
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(61, 129, 157, 0.18) 0%, rgba(61, 129, 157, 0.08) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            /* Gradiente prisma arcoíris */
            background: linear-gradient(90deg,
                rgba(255,0,102,0.0) 0%,
                rgba(255,0,102,0.5) 10%,
                rgba(255,154,0,0.5) 25%,
                rgba(208,222,33,0.5) 40%,
                rgba(79,220,74,0.5) 55%,
                rgba(63,218,216,0.5) 70%,
                rgba(47,201,226,0.5) 80%,
                rgba(28,127,238,0.5) 90%,
                rgba(95,21,242,0.5) 100%,
                rgba(255,0,102,0.0) 100%
            );
            transition: none;
        }
        
        .card-container.flipped .card::after {
            animation: shine 1s ease-out;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(61, 129, 157, 0.18) 0%, rgba(61, 129, 157, 0.08) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .stamps {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }
        
        .stamp {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .stamp i {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .qr-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            opacity: 0.3;
        }
        
        .qr-code-back {
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: auto;
            opacity: 0.9;
        }
        
        .highlight {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        
        .stamps-back {
            transform: scaleX(-1);
        }
        
        .stamp-back {
            transform: scaleX(-1);
            opacity: 0.5;
        }

        .shine-reset {
            animation: none !important;
        }

        /* Efectos de nitidez y blur según la cara visible */
        .card .sharp {
            filter: none;
            transition: filter 0.4s;
        }
        .card .blurred {
            filter: blur(2px);
            transition: filter 0.4s;
        }
        .card-back .sharp {
            filter: none;
            transition: filter 0.4s;
        }
        .card-back .blurred {
            filter: blur(2px);
            transition: filter 0.4s;
        }
    </style>
</head>
<body>
    <div class="card-container" id="card">
        <!-- Front of the card -->
        <div class="card">
            <!-- Quitar logo de la palma en el frente -->
            <div class="title sharp" id="front-title">BAHIA CHILL</div>
            <div class="stamps">
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
            </div>
            <div class="stamps">
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
                <div class="stamp sharp"><i class="fas fa-palette"></i></div>
            </div>
            <!-- Cambiar el QR por la imagen de la palmera blanca sin logo -->
            <div class="qr-code blurred" id="front-qr">
                <img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Palmera blanca" style="height: 80px; width: auto; opacity: 0.8;" />
            </div>
            <div class="footer sharp" id="front-footer">
                SOLO TE FALTAN <span class="highlight">3 PALMAS</span> PARA RECLAMAR TU REGALO
            </div>
        </div>
        <!-- Back of the card -->
        <div class="card card-back">
            <!-- Quitar logo de la palma en el reverso -->
            <div class="title blurred" id="back-title" style="transform: scaleX(-1);">BAHIA CHILL</div>
            <div class="stamps stamps-back">
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
            </div>
            <!-- Cambiar el QR por la imagen de la palmera blanca sin logo en el reverso -->
            <div class="qr-code qr-code-back sharp" id="back-qr">
                <img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Palmera blanca" style="height: 80px; width: auto; opacity: 0.8;" />
            </div>
            <div class="stamps stamps-back" style="margin-top: 10px;">
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
                <div class="stamp blurred"><i class="fas fa-palette"></i></div>
            </div>
            <div class="footer blurred" id="back-footer" style="transform: scaleX(-1);">
                SOLO TE FALTAN <span class="highlight">3 PALMAS</span> PARA RECLAMAR TU REGALO
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // Inicialización global de Supabase
      const SUPABASE_URL = 'https://senqhfrzhsvrwiqschuf.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlbnFoZnJ6aHN2cndpcXNjaHVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMTA3MzksImV4cCI6MjA2NTY4NjczOX0.SoQUuDrUtIObkHMTn6HOOR74MvYTI5bgy4-PDU4p-dg';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // Verifica login y existencia de usuario en Supabase
      async function checkAndRedirect() {
        const lastActivityLS = localStorage.getItem('lastActivity');
        if (lastActivityLS && Date.now() - parseInt(lastActivityLS, 10) > 15 * 60 * 1000) {
          localStorage.removeItem('bahiaChillLogin');
          localStorage.removeItem('currentUser');
          localStorage.removeItem('lastActivity');
          window.location.href = 'index.html';
          return false;
        }
        if (localStorage.getItem('bahiaChillLogin') !== 'ok' || !localStorage.getItem('currentUser')) {
          window.location.href = 'index.html';
          return false;
        }
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser && currentUser.toLowerCase() === 'bc') {
          window.location.href = 'panel_de_control.html';
          return false;
        }
        const { data, error } = await supabase.from('usuarios').select('username').eq('username', currentUser);
        if (error || !data || data.length === 0) {
          window.location.href = 'index.html';
          return false;
        }
        return true;
      }

      async function getUserSupabase(username) {
        const { data, error } = await supabase.from('usuarios').select('*').eq('username', username).maybeSingle();
        if (error) return null;
        return data;
      }

      async function renderStickers() {
        const username = localStorage.getItem('currentUser');
        const user = await getUserSupabase(username);
        let numero = 0;
        if (user && typeof user.numero === 'number' && user.numero >= 0 && user.numero <= 10) {
          numero = user.numero;
        }
        const orden = [0,2,4,6,8,1,3,5,7,9];
        const logoSrc = 'Variantes/palma_blanca_sin_fondo.jpg.png';
        const stickers = [];
        for (let i = 0; i < 10; i++) {
          if (i < numero) {
            stickers.push(`<div class='stamp sharp'><img src='${logoSrc}' alt='Logo Bahía Chill' /></div>`);
          } else {
            stickers.push(`<div class='stamp sharp' style='background:rgba(255,255,255,0.08);border:1px dashed #fff;'><i class='fa-regular fa-circle' style='color:#fff;opacity:0.3;font-size:22px;'></i></div>`);
          }
        }
        const stickersOrdenados = orden.map(idx => stickers[idx]);
        document.getElementById('stamps-row-1').innerHTML = stickersOrdenados.slice(0,5).join('');
        document.getElementById('stamps-row-2').innerHTML = stickersOrdenados.slice(5,10).join('');
        const faltan = 10 - numero;
        const footer = document.getElementById('front-footer');
        if (faltan === 0) {
          footer.innerHTML = 'Ya puedes reclamar tu regalo, ¡Ven Ya por el!';
          footer.classList.add('gift-claim');
          showGiftAnimation();
        } else {
          footer.innerHTML = `SOLO TE FALTAN <span class="highlight">${faltan} PALMAS</span> PARA RECLAMAR TU REGALO`;
          footer.classList.remove('gift-claim');
        }
      }

      function showGiftAnimation() {
        const gift = document.getElementById('gift-anim');
        if (!gift) return;
        if (gift.classList.contains('show')) return;
        gift.style.display = 'block';
        setTimeout(() => {
          gift.classList.add('show');
          if (navigator.vibrate) {
            navigator.vibrate([500, 200, 500, 200, 500]);
          }
          setTimeout(() => {
            gift.classList.remove('show');
            setTimeout(() => { gift.style.display = 'none'; }, 400);
          }, 1000);
        }, 100);
      }

      setTimeout(function() {
        window.location.href = 'index.html';
      }, 5 * 60 * 1000);

      function hideTapHint() {
        const hint = document.getElementById('tap-hint');
        if (hint && hint.style.opacity !== '0') {
          hint.style.opacity = '0';
          setTimeout(() => { if(hint) hint.style.display = 'none'; }, 800);
        }
      }
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(hideTapHint, 8000);
        const card = document.getElementById('card');
        card.addEventListener('click', hideTapHint, { once: true });
      });

      let lastActivity = Date.now();
      function resetInactivityTimer() {
        lastActivity = Date.now();
        localStorage.setItem('lastActivity', lastActivity.toString());
      }
      document.addEventListener('mousemove', resetInactivityTimer);
      document.addEventListener('keydown', resetInactivityTimer);
      document.addEventListener('mousedown', resetInactivityTimer);
      document.addEventListener('touchstart', resetInactivityTimer);
      setInterval(function() {
        if (Date.now() - lastActivity > 15 * 60 * 1000) {
          localStorage.removeItem('bahiaChillLogin');
          localStorage.removeItem('currentUser');
          localStorage.removeItem('lastActivity');
          window.location.href = 'index.html';
        }
      }, 60000);

      function setupCardUI() {
        const card = document.getElementById('card');
        let modalOpen = false;
        function handleCardClick(e) {
          if (modalOpen) return;
          card.classList.toggle('flipped');
          const isFlipped = card.classList.contains('flipped');
          document.querySelectorAll('.card .sharp').forEach(el => {
            el.style.filter = isFlipped ? 'blur(2px)' : 'none';
          });
          document.querySelectorAll('.card .blurred').forEach(el => {
            el.style.filter = isFlipped ? 'none' : 'blur(2px)';
          });
          document.querySelectorAll('.card-back .sharp').forEach(el => {
            el.style.filter = 'none';
          });
        }
        card.removeEventListener('click', handleCardClick);
        card.addEventListener('click', handleCardClick);
        window.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('.card .sharp').forEach(el => {
            el.style.filter = 'none';
          });
          document.querySelectorAll('.card .blurred').forEach(el => {
            el.style.filter = 'blur(2px)';
          });
          document.querySelectorAll('.card-back .sharp').forEach(el => {
            el.style.filter = 'none';
          });
        });
      }

      window.addEventListener('DOMContentLoaded', async function() {
        const ok = await checkAndRedirect();
        if (!ok) return;
        await renderStickers();
        setupCardUI();
      });

      document.getElementById('help-btn')?.addEventListener('click', function(e) {
        e.stopPropagation();
        window.location.href = 'tarjetaVIP.html';
      });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahía Chill - Tarjeta VIP</title>
    <script>
        // Redirige a login si no está autenticado
        if (localStorage.getItem('bahiaChillLogin') !== 'ok') {
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3d819d 0%, #25647a 50%, #13394a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        .card-container {
            width: 427.5px;
            height: 217.5px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(0, 195, 255, 0.3));
        }
        
        .card-container.flipped {
            transform: rotateY(180deg);
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(61, 129, 157, 0.18) 0%, rgba(61, 129, 157, 0.08) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            /* Gradiente prisma arcoíris */
            background: linear-gradient(90deg,
                rgba(255,0,102,0.0) 0%,
                rgba(255,0,102,0.5) 10%,
                rgba(255,154,0,0.5) 25%,
                rgba(208,222,33,0.5) 40%,
                rgba(79,220,74,0.5) 55%,
                rgba(63,218,216,0.5) 70%,
                rgba(47,201,226,0.5) 80%,
                rgba(28,127,238,0.5) 90%,
                rgba(95,21,242,0.5) 100%,
                rgba(255,0,102,0.0) 100%
            );
            transition: none;
        }
        
        .card-container.flipped .card::after {
            animation: shine 1s ease-out;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(61, 129, 157, 0.18) 0%, rgba(61, 129, 157, 0.08) 100%);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .palm-logo {
            position: absolute;
            top: 7.5px;
            left: 7.5px;
            opacity: 0.7;
            font-size: 21px;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 18px;
            margin-top: 7.5px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .stamps {
            display: flex;
            justify-content: space-around;
            margin: 11.25px 0;
        }
        
        .stamp {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .stamp i {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .qr-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            opacity: 0.3;
        }
        
        .qr-code-back {
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .footer {
            text-align: center;
            font-size: 9px;
            margin-top: auto;
            opacity: 0.9;
        }
        
        .highlight {
            font-family: 'Playfair Display', serif;
            font-size: 10.5px;
            font-weight: bold;
            color: white;
        }
        
        .stamps-back {
            transform: scaleX(-1);
        }
        
        .stamp-back {
            transform: scaleX(-1);
            opacity: 0.5;
        }

        .shine-reset {
            animation: none !important;
        }

        /* Efectos de nitidez y blur según la cara visible */
        .card .sharp {
            filter: none;
            transition: filter 0.4s;
        }
        .card .blurred {
            filter: blur(2px);
            transition: filter 0.4s;
        }
        .card-back .sharp {
            filter: none;
            transition: filter 0.4s;
        }
        .card-back .blurred {
            filter: blur(2px);
            transition: filter 0.4s;
        }

        /* Ajuste para el logo superior */
        .palm-logo img {
            width: 21px;
            height: 21px;
            object-fit: contain;
            opacity: 0.7;
        }
        /* Ajuste para los logos dentro de los círculos */
        .stamp img {
            width: 26.25px;
            height: 26.25px;
            object-fit: contain;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="card-container" id="card">
        <!-- Front of the card -->
        <div class="card">
            <div class="palm-logo sharp" id="front-logo">
                <img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" />
            </div>
            <div class="title sharp" id="front-title">BAHIA CHILL</div>
            <div class="stamps" id="stamps-row-1"></div>
            <div class="stamps" id="stamps-row-2"></div>
            <!-- Elimina el QR del frente -->
            <!-- <div class="qr-code blurred" id="front-qr" ...> ... </div> -->
            <div class="footer sharp" id="front-footer">
                SOLO TE FALTAN <span class="highlight">3 PALMAS</span> PARA RECLAMAR TU REGALO
            </div>
        </div>
        <!-- Back of the card -->
        <div class="card card-back">
            <div class="palm-logo blurred" id="back-logo" style="opacity: 0.3; transform: scaleX(-1); right: 10px; left: auto;">
                <img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" />
            </div>
            <div class="title blurred" id="back-title" style="transform: scaleX(-1);">BAHIA CHILL</div>
            <div class="stamps stamps-back">
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
            </div>
            <!-- Elimina el contenedor del QR trasero, pero deja el signo de interrogación -->
            <a id="back-question-link" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; display: flex; justify-content: center; align-items: center; z-index: 10; background: none; border-radius: 50%; cursor:pointer; box-shadow: 0 0 12px 2px rgba(0,0,0,0.18);">
                <div class="question-icon-back sharp" style="pointer-events: auto; width: 80px; height: 80px; background: rgba(255,255,255,0.10); box-shadow: 0 0 8px 1px rgba(0,0,0,0.10); display: flex; justify-content: center; align-items: center; font-size: 60px; border-radius: 50%; border: 2px solid #fff;">
                    <i class="fa-solid fa-question" style="color: #fff; opacity: 0.95; font-size: 60px; transform: scaleX(1);"></i>
                </div>
            </a>
            <div class="stamps stamps-back" style="margin-top: 10px;">
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
                <div class="stamp blurred"><img src="Variantes/palma_blanca_sin_fondo.jpg.png" alt="Logo Bahía Chill" /></div>
            </div>
            <div class="footer blurred" id="back-footer" style="transform: scaleX(-1);">
                SOLO TE FALTAN <span class="highlight">3 PALMAS</span> PARA RECLAMAR TU REGALO
            </div>
        </div>
    </div>

    <!-- Elimina el modal del QR y deja solo el modal de ayuda -->
    <div class="modal-overlay" id="help-modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:50; justify-content:center; align-items:center; background:rgba(0,0,0,0.18);">
        <div class="modal-content" style="backdrop-filter: blur(16px) saturate(180%); background: rgba(61,129,157,0.18); border-radius: 18px; box-shadow: 0 4px 30px rgba(0,0,0,0.18); border: 1px solid rgba(255,255,255,0.2); padding: 32px 24px 24px 24px; min-width: 260px; max-width: 90vw; text-align:center;">
            <div style="font-family: 'Playfair Display', serif; font-size: 1.2rem; color: #fff; margin-bottom: 18px;">Todas las respuestas a tus preguntas están aquí</div>
            <div style="display:flex; justify-content:center; align-items:center; margin-bottom:18px;">
                <!-- Aquí puedes poner cualquier contenido de ayuda -->
                <span style="font-size: 2.5rem; color: #fff; opacity: 0.8;"><i class="fa-solid fa-question"></i></span>
            </div>
            <div style="display:flex; gap:18px; justify-content:center;">
                <button id="help-modal-close" style="backdrop-filter: blur(8px) saturate(180%); background: rgba(255,255,255,0.25); border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); color: #25647a; font-weight: bold; font-size: 1rem; padding: 8px 22px; cursor:pointer; transition: background 0.2s;">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        // Elimina referencias y lógica del QR y deja solo la del signo de interrogación
        const helpModalOverlay = document.getElementById('help-modal-overlay');
        const helpModalClose = document.getElementById('help-modal-close');
        const backQuestionLink = document.getElementById('back-question-link');
        let modalOpen = false;
        function openHelpModal(e) {
            if (!card.classList.contains('flipped')) return;
            e.preventDefault();
            e.stopPropagation();
            helpModalOverlay.style.display = 'flex';
            modalOpen = true;
        }
        function closeHelpModal() {
            helpModalOverlay.style.display = 'none';
            modalOpen = false;
        }
        backQuestionLink.addEventListener('click', openHelpModal);
        backQuestionLink.addEventListener('touchstart', openHelpModal);
        helpModalClose.addEventListener('click', closeHelpModal);
        helpModalOverlay.addEventListener('click', function(e) {
            if (e.target === helpModalOverlay) closeHelpModal();
        });
        // Gira la tarjeta solo si no se hace click en el QR trasero ni en el modal
        function handleCardClick(e) {
            if (modalOpen) return;
            // Si el click fue en el QR trasero y la tarjeta está volteada, no girar
            if (e.target.closest('#back-qr-link') && card.classList.contains('flipped')) return;
            card.classList.toggle('flipped');
            // Reiniciar la animación de brillo en ambas caras
            const cards = card.querySelectorAll('.card');
            cards.forEach(cardEl => {
                cardEl.classList.remove('shine-reset');
                void cardEl.offsetWidth;
                cardEl.classList.add('shine-reset');
            });
            // Efecto de blur/nitidez según la cara visible
            const isFlipped = card.classList.contains('flipped');
            document.querySelectorAll('.card .sharp').forEach(el => {
                el.style.filter = isFlipped ? 'blur(2px)' : 'none';
            });
            document.querySelectorAll('.card .blurred').forEach(el => {
                el.style.filter = isFlipped ? 'none' : 'blur(2px)';
            });
            document.querySelectorAll('.card-back .sharp').forEach(el => {
                el.style.filter = isFlipped ? 'none' : 'blur(2px)';
            });
            document.querySelectorAll('.card-back .blurred').forEach(el => {
                el.style.filter = isFlipped ? 'blur(2px)' : 'none';
            });
        }
        card.removeEventListener('click', handleCardClick); // Previene duplicados
        card.addEventListener('click', handleCardClick);
        // Inicializar el estado visual correcto
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.card .sharp').forEach(el => {
                el.style.filter = 'none';
            });
            document.querySelectorAll('.card .blurred').forEach(el => {
                el.style.filter = 'blur(2px)';
            });
            document.querySelectorAll('.card-back .sharp').forEach(el => {
                el.style.filter = 'blur(2px)';
            });
            document.querySelectorAll('.card-back .blurred').forEach(el => {
                el.style.filter = 'none';
            });
        });
        // Modal QR: solo si la tarjeta está volteada
        function openQrModal(e) {
            if (!card.classList.contains('flipped')) return; // Solo si está volteada
            e.preventDefault();
            e.stopPropagation();
            qrModalOverlay.style.display = 'flex';
            modalOpen = true;
        }
        function closeQrModal() {
            qrModalOverlay.style.display = 'none';
            modalOpen = false;
        }
        backQrLink.addEventListener('click', openQrModal);
        backQrLink.addEventListener('touchstart', openQrModal);
        qrModalSi.addEventListener('click', function(e) {
            window.open('https://wa.link/3gtlh3', '_blank');
            closeQrModal();
        });
        qrModalNo.addEventListener('click', function(e) {
            closeQrModal();
        });
        qrModalOverlay.addEventListener('click', function(e) {
            if (e.target === qrModalOverlay) closeQrModal();
        });
        // Renderizar stickers según usuario logueado y su número
        function renderStickers() {
            // Obtener usuario logueado
            const username = localStorage.getItem('currentUser');
            const users = JSON.parse(localStorage.getItem('usuarios')) || [];
            const user = users.find(u => u.username === username);
            let numero = 0;
            if (user && typeof user.numero === 'number' && user.numero >= 0 && user.numero <= 10) {
                numero = user.numero;
            }
            // Rellenar stickers
            const logoSrc = 'Variantes/palma_blanca_sin_fondo.jpg.png';
            const stickers = [];
            for (let i = 0; i < 10; i++) {
                if (i < numero) {
                    stickers.push(`<div class='stamp sharp'><img src='${logoSrc}' alt='Logo Bahía Chill' /></div>`);
                } else {
                    stickers.push(`<div class='stamp sharp' style='background:rgba(255,255,255,0.08);border:1px dashed #fff;'><i class='fa-regular fa-circle' style='color:#fff;opacity:0.3;font-size:22px;'></i></div>`);
                }
            }
            // 2 filas de 5
            document.getElementById('stamps-row-1').innerHTML = stickers.slice(0,5).join('');
            document.getElementById('stamps-row-2').innerHTML = stickers.slice(5,10).join('');
            // Actualizar texto de footer
            const faltan = 10 - numero;
            document.getElementById('front-footer').innerHTML = `SOLO TE FALTAN <span class="highlight">${faltan} PALMAS</span> PARA RECLAMAR TU REGALO`;
        }
        window.addEventListener('DOMContentLoaded', function() {
            renderStickers();
            // ...existing code...
        });
    </script>
</body>
</html>
